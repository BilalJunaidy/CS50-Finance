{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}


{% block main %}
<p>Welcome to your stock trading application {{user}}</p>
    <form action = "/buy" method = "POST">
        <input class="form-control" type = "text" name = "symbol" placeholder = "symbol">
        <br>
        <input class="form-control" type = "number" name = "shares" placeholder = "shares">
        <br>
        <input class="btn btn-primary" type = "submit" value = "Buy">
    </form>

{% endblock %}
